apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: demo-microservice
  labels:  # Added labels section
    backstage.io/kubernetes-id: demo-microservice    
    argocd/app-selector: demo-microservice
spec:
  source:
    git:
      uri: https://github.com/intive-RedHat-Devex-demo/demo-micro-service.git
      ref: main
    contextDir: .
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile
  output:
    to:
      kind: ImageStreamTag
      name: demo-microservice:latest
  triggers:
    - type: GitHub
      github:
        secret: f3ed972eea5a8f15
    - type: ConfigChange
